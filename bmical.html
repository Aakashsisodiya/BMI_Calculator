<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmical.css">
</head>
<body>
    <div class="container">
        <h2> Body Mass Calculator</h2>
        <form>
        <p><label>Height-in-cm</label><input type="text" name="" id="height"></p>
        <p><label>Weight-in-kg</label><input type="text" name="" id="weight"></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weightguide">
            <h2>BMI weight guide</h2>
            <p>under weight = Less than 18.6</p>
            <p>Normal range =18.6 or 24.9</p>
            <p>over weight = Gratrer then24.9</p>
        </div>
    </form>

    </div>
    <script src="bmical.js"></script>
</body>
</html>
